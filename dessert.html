<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Where should we get dessert</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> Boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/bakery.jpg" alt="bakery" />
        <label
          ><input type="checkbox" name="dessert" value="bakery" /> Bakery</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cafe.jpg" alt="cafe" />
        <label><input type="checkbox" name="dessert" value="cafe" /> Cafe</label>
      </div>
      <div class="dessert-item">
        <img src="food/icecream.jpg" alt="icecream" />
        <label
          ><input type="checkbox" name="dessert" value="icecream" /> Ice Cream </label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/makedessert.jpeg" alt="makedessert" />
        <label
          ><input type="checkbox" name="dessert" value="makedessert" />
          Make Dessert</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue
    </button>
  </body>
</html>
