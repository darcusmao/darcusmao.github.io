<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/thai.jpg" alt="Thai" />
        <label><input type="checkbox" name="food" value="Thai"/>Thai</label>
      </div>
      <div class="food-item">
        <img src="food/chinese.jpg" alt="Chinese" />
        <label><input type="checkbox" name="food" value="Chinese" /> Chinese</label>
      </div>
      <div class="food-item">
        <img src="food/vietnamese.jpg" alt="Viet" />
        <label><input type="checkbox" name="food" value="Viet" /> Viet</label>
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="Italian" />
        <label><input type="checkbox" name="food" value="Italian" /> Italian</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="Japanese" />
        <label><input type="checkbox" name="food" value="Japanese" /> Japanese</label>
      </div>
      <div class="food-item">
        <img src="food/mexican.jpg" alt="Mexican" />
        <label><input type="checkbox" name="food" value="Mexican" /> Mexican</label>
      </div>
      <div class="food-item">
        <img src="food/makefood.jpg" alt="MakeFood" />
        <label><input type="checkbox" name="food" value="MakeFood" /> Make Food</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue
    </button>
  </body>
</html>
